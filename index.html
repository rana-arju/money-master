<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Money Calculation</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Main stylesheet file added -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="my-5">
        <h1 class="text-capitalize text-center">Money calculate</h1>
    </header>
    <main>
        <section class="container my-5">
            <div class="row">
            <div class="col-md-6">
                <div class="left-side">
                    <img src="images/left img.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="right-side text-center">
                    <p class="text-center text-capitalize">income</p>
                    <div class="row g-3 justify-content-center align-items-center my-3">
                        <div class="col-auto">
                            <label for="income" class="col-form-label">Income</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="income" class="form-control">
                        </div>

                    </div>
                    <p class="text-center text-capitalize">Expenses</p>
                    <div class="row g-3 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label for="expenses" class="col-form-label">Food</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="expenses" class="form-control">
                        </div>

                    </div>
                    <div class="row g-3 justify-content-center align-items-center my-1">
                        <div class="col-auto">
                            <label for="rent" class="col-form-label">Rent</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="rent" class="form-control">
                        </div>

                    </div>
                    <div class="row g-3 justify-content-center align-items-center my-1">
                        <div class="col-auto">
                            <label for="clothes" class="col-form-label">clothes</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="clothes" class="form-control">
                        </div>

                    </div>
                    <button type="button" class="btn btn-primary my-2">Calculate</button>
                    <p>Total Expenses: <span>5000</span></p>
                    <p>Balance:<span>4500</span></p>
                    <div class="input-group justify-content-center mb-3">
                        <div class="col-auto">
                            <label for="save" class="col-form-label">Save</label>
                        </div>
                        <div class="col-auto">
                        <input type="text" class="form-control" id="save">
                        </div>
                        <span class="input-group-text">$</span>
                        <span class="input-group-text bg-primary text-white">save</span>
                    </div>
                    <p>Saving Amount:<span>2000</span></p>
                    <p>Remaining Balance:<span>2500</span></p>
                </div>
            </div>
            </div>
        </section>
    </main>







    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Jacascript File Added -->
    <script src="app.js"></script>
</body>
</html>
